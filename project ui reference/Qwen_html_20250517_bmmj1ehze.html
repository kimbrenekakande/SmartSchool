<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <script src="https://cdn.tailwindcss.com "></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter :wght@400;600&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-white min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm p-4 flex justify-between items-center dark:bg-gray-800">
    <div class="flex items-center gap-2">
      <img src="https://via.placeholder.com/40 " alt="Logo" class="h-10 w-10 rounded-full">
      <h1 class="text-xl font-bold text-blue-600">Student Dashboard</h1>
    </div>
    <div class="flex gap-4">
      <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600" aria-label="Notifications">
        ðŸ””
      </button>
      <div class="w-8 h-8 bg-blue-500 rounded-full"></div>
    </div>
  </header>

  <!-- Sidebar + Content -->
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md p-4 hidden md:block dark:bg-gray-800">
      <nav class="space-y-2">
        <a href="#" class="block p-2 rounded hover:bg-blue-100 dark:hover:bg-gray-700">Attendance History</a>
        <a href="#" class="block p-2 rounded hover:bg-blue-100 dark:hover:bg-gray-700">Exam Eligibility</a>
        <a href="#" class="block p-2 rounded hover:bg-blue-100 dark:hover:bg-gray-700">Notifications</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 space-y-6">
      <!-- Today's Class -->
      <section class="bg-white p-4 rounded shadow dark:bg-gray-800">
        <h2 class="font-semibold mb-2">Your Todayâ€™s Class</h2>
        <p class="mb-4">Mathematics 101 - 10:00 AM</p>
        <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
          Scan QR Code
        </button>
      </section>

      <!-- Exam Eligibility -->
      <section class="bg-white p-4 rounded shadow dark:bg-gray-800">
        <h2 class="font-semibold mb-2">Exam Eligibility</h2>
        <span class="inline-block px-3 py-1 bg-green-100 text-green-800 rounded-full dark:bg-green-900 dark:text-green-200">
          âœ… Eligible
        </span>
      </section>

      <!-- Attendance History -->
      <section class="bg-white p-4 rounded shadow dark:bg-gray-800 overflow-x-auto">
        <h3 class="font-semibold mb-4">Attendance History</h3>
        <table class="min-w-full table-auto">
          <thead>
            <tr class="text-left">
              <th class="pb-2">Module</th>
              <th class="pb-2">Date</th>
              <th class="pb-2">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>Mathematics 101</td><td>2025-04-05</td><td class="text-green-500">Present</td></tr>
            <tr><td>Physics Lab</td><td>2025-04-04</td><td class="text-red-500">Absent</td></tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
