<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com "></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter :wght@400;600&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-white min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm p-4 flex justify-between items-center dark:bg-gray-800">
    <div class="flex items-center gap-2">
      <img src="https://via.placeholder.com/40 " alt="Logo" class="h-10 w-10 rounded-full">
      <h1 class="text-xl font-bold text-blue-600">Admin Dashboard</h1>
    </div>
    <div class="flex gap-4">
      <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600" aria-label="Notifications">
        ðŸ””
      </button>
      <div class="w-8 h-8 bg-blue-500 rounded-full"></div>
    </div>
  </header>

  <!-- Sidebar + Content -->
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md p-4 hidden md:block dark:bg-gray-800">
      <nav class="space-y-2">
        <a href="#" class="block p-2 rounded hover:bg-blue-100 dark:hover:bg-gray-700">Manage Students</a>
        <a href="#" class="block p-2 rounded hover:bg-blue-100 dark:hover:bg-gray-700">Lecturers</a>
        <a href="#" class="block p-2 rounded hover:bg-blue-100 dark:hover:bg-gray-700">Modules</a>
        <a href="#" class="block p-2 rounded hover:bg-blue-100 dark:hover:bg-gray-700">Reports</a>
        <a href="#" class="block p-2 rounded hover:bg-blue-100 dark:hover:bg-gray-700">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-white p-4 rounded shadow dark:bg-gray-800">
          <h2 class="text-lg font-semibold mb-2">Total Students</h2>
          <p class="text-3xl font-bold text-blue-600">1,243</p>
        </div>
        <div class="bg-white p-4 rounded shadow dark:bg-gray-800">
          <h2 class="text-lg font-semibold mb-2">Active Modules</h2>
          <p class="text-3xl font-bold text-green-500">24</p>
        </div>
        <div class="bg-white p-4 rounded shadow dark:bg-gray-800">
          <h2 class="text-lg font-semibold mb-2">Todayâ€™s Attendance</h2>
          <p class="text-3xl font-bold text-red-500">82%</p>
        </div>
      </div>

      <!-- Analytics Section -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-white p-4 rounded shadow dark:bg-gray-800">
          <h3 class="font-semibold mb-2">Attendance Trends</h3>
          <div class="h-48 bg-gray-200 rounded dark:bg-gray-700 flex items-center justify-center">
            Bar Chart Placeholder
          </div>
        </div>
        <div class="bg-white p-4 rounded shadow dark:bg-gray-800">
          <h3 class="font-semibold mb-2">High Absence Heatmap</h3>
          <div class="h-48 bg-gray-200 rounded dark:bg-gray-700 flex items-center justify-center">
            Heatmap Placeholder
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="bg-white p-4 rounded shadow dark:bg-gray-800">
        <h3 class="font-semibold mb-4">Quick Actions</h3>
        <div class="flex gap-2 flex-wrap">
          <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add Student</button>
          <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Generate Report</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
