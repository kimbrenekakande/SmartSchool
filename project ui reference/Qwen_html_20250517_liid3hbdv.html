<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com "></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter :wght@400;600&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow-lg max-w-md w-full dark:bg-gray-800">
    <h2 class="text-xl font-bold mb-4 text-center">Login to Smart Attendance</h2>
    <select class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 mb-4">
      <option>Student</option>
      <option>Lecturer</option>
      <option>Admin</option>
    </select>
    <input type="email" placeholder="Email" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 mb-4">
    <input type="password" placeholder="Password" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 mb-4">
    <a href="#" class="text-blue-600 text-sm block mb-4">Forgot Password?</a>
    <button class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 mb-4">
      Sign In
    </button>
    <button class="w-full px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600">
      Sign in with Google
    </button>
  </div>
</body>
</html>
