<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code</title>
  <script src="https://cdn.tailwindcss.com "></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter :wght@400;600&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow-lg max-w-md w-full dark:bg-gray-800">
    <h2 class="text-xl font-bold mb-4 text-center">Generated QR Code</h2>
    <div class="bg-gray-200 h-48 flex items-center justify-center rounded dark:bg-gray-700 mb-4">
      QR Image Placeholder
    </div>
    <p class="text-center text-sm text-gray-500 dark:text-gray-400 mb-4">Expires in 10 minutes</p>
    <div class="flex justify-center">
      <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 mr-2">Share Link</button>
      <button class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 dark:bg-gray-600 dark:hover:bg-gray-500">Close</button>
    </div>
    <div class="mt-4 border-t pt-4 dark:border-gray-700">
      <label class="flex items-center">
        <input type="checkbox" class="mr-2">
        Enable Location Restriction
      </label>
    </div>
  </div>
</body>
</html>
