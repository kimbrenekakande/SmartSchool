<!DOCTYPE html>
<html>
<head>
    <title>Simple Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-box {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .stat-box h2 {
            margin-top: 0;
            color: #333;
        }
        .stat-box p {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Test Page</h1>
        
        <div class="stats">
            <div class="stat-box">
                <h2>Total QR Codes</h2>
                <p>{{ total_qrcodes|default:"0" }}</p>
            </div>
            <div class="stat-box">
                <h2>Active QR Codes</h2>
                <p style="color: green;">{{ active_qrcodes|default:"0" }}</p>
            </div>
            <div class="stat-box">
                <h2>Expired QR Codes</h2>
                <p style="color: orange;">{{ expired_qrcodes|default:"0" }}</p>
            </div>
        </div>
        
        <p>If you can see this page, the template is working correctly.</p>
    </div>
</body>
</html>
